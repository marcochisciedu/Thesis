# Name of the trained model
model_name : /model_name:v0

# Number of models that are going to be tested
num_models : 10
batch_size : 2000

# Number of classes that the model can classify
num_classes: 10
# List of classes that have a lower percentage of images, if null all the images are going to be used
low_class_list: [5,6,7,8,9]

# Features' dimension, if the dSimplex is used feat_dim = num_classes -1
feat_dim : 256
# If the classifier is a dSimplex
dSimplex : False

# If NFR is going to be calculated after testing
nfr: True
old_model : /old_model_name:v0
old_num_classes : 5

# Name of the model to 3D plot
model_name: /Training_feat_dim_3_full_CIFAR100:v0

# If the negative flip are going to be calculated and shown in the 3D plot
nfr: True
old_model_name : /Training_feat_dim_3_CIFAR100_first_50_classes:v0
old_subset_list: [0,50,1]
# Which class is choosen to calculate the negative flips
